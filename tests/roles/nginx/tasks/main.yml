# Установка NGINX и изменения конфигурационного файла по шаблону
- name: Install NGINX
  dnf:
    name: nginx
    state: present
- name: Copy NGINX template configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
