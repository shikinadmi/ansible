---
- dnf:
    name: python3-psycopg2
  become: yes

# Удаление БД
- name: Drop PostgreSQL database
  postgresql_db:
    name: my_database
#    owner: my_user
    login_host: postgres
    login_user: postgres
    login_password: postgres
    state: absent

# Создание пользователя
- name: Create PostgreSQL user
  postgresql_user:
    name: my_user
    password: my_password
    login_host: postgres
    login_user: postgres
    login_password: postgres
    state: present

# Создание БД и назначение владельца
- name: Create PostgreSQL database
  postgresql_db:
    name: my_database
    encoding: UTF-8
    owner: my_user
    login_host: postgres
    login_user: postgres
    login_password: postgres
    state: present

# Создание Схемы в БД
- name: Create PostgreSQL schema
  postgresql_schema:
    name: my_schema
    db: my_database
    login_host: postgres
    login_user: postgres
    login_password: postgres

