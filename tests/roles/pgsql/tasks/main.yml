# Создание шаблона схемы на основе схемы
- name: Create PostgreSQL schema from template
  postgresql_schema:
    name: my_template_schema
    db: my_database
    state: present
    schema: my_schema
    login_host: postgres
    login_user: postgres
    login_password: postgres

# Пересоздание схемы через шаблон схемы
- name: Drop PostgreSQL schema
  postgresql_schema:
    name: my_schema
    db: my_database
    state: absent
#    schema: my_schema
    login_host: postgres
    login_user: postgres
    login_password: postgres

- name: Restore PostgreSQL schema from template
  postgresql_schema:
    name: my_schema
    db: my_database
    state: present
    schema: my_template_schema
    login_host: postgres
    login_user: postgres
    login_password: postgres
